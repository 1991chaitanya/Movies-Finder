<div class="row">
  <div class="col s12 m6">
    <p>Search for a movie using the form below</p>
    <form (submit)="searchMovies()">
      <div class="row">
        <div class="col m8">
          <input type="text" class="form-control" placeholder="Search for movies..." [(ngModel)]="searchStr" name="searchStr" (enter)="searchMovies()">
        </div>
        <div class="col m4">
          <button class="btn btn-primary" type="submit" style="margin-top: 5px;">Go!</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="searchRes">
  <h3 class="orange-text">Search Results</h3>
  <div class="row">
    <div class="col s12 m4" *ngFor="let movie of searchRes; let i = index;">
      <movie-card [movie]="movie"></movie-card>
    </div>
  </div>
</div>
<h3 class="orange-text">Popular Movies</h3>
<div class="row">
  <div class="col s12 m4" *ngFor="let movie of popularList; let i = index;">
    <movie-card [movie]="movie"></movie-card>
  </div>
</div>

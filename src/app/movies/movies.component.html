<div class="jumbotron">
  <div class="container">
    <h1>Find A Movie!</h1>
    <p>Search for a movie using the form below</p>
    <form (submit)="searchMovies()">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for movies..." [(ngModel)]="searchStr" name="searchStr">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Go!</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="searchRes">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Search Results</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2" *ngFor="let movie of searchRes; let i = index;">
          <div *ngIf="i < 18">
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" *ngIf="movie.poster_path" class="thumbnail">
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p><a href="" class="btn btn-default">View details &raquo;</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Popular Movies</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2" *ngFor="let movie of popularList; let i = index;">
        <div *ngIf="i < 6">
          <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" *ngIf="movie.poster_path" class="thumbnail">
          <h4>{{movie.title}}</h4>
          <p>{{movie.release_date}}</p>
          <p><a href="" class="btn btn-default">View details &raquo;</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Movies In Theaters</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2" *ngFor="let movie of theatersList; let i = index;">
        <div *ngIf="i < 6">
          <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" *ngIf="movie.poster_path" class="thumbnail">
          <h4>{{movie.title}}</h4>
          <p>{{movie.release_date}}</p>
          <p><a href="" class="btn btn-default">View details &raquo;</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
